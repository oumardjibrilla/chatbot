<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Bijouterie</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="contenaire-bot">
        <div class="div-contenaire-bot">
            <header>
                <h2>Assistant Gemayel</h2>
            </header>
            <div class="contenue-message"></div>
            <div class="chat-footer">
                <textarea id="message-user" placeholder="Écrivez votre réponse..."></textarea>
                <button type="button" class="boutton-send"><i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
